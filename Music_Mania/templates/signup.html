<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  {%load static%}
  <link rel="stylesheet" type="text/css" href="{%static 'signup.css'%}">
</head>

<body>


  <!--Bootstrap Alerts starts here-->
  {% if msg %}
  <div class="alert alert-dark alert-dismissible fade show" role="alert">
    <strong>{{msg}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}
  <!--Bootstrap Alerts ends here-->


  <div id="login-box">
    <div class="left">

      <!-- Error Message starts here -->
      <p id="errormsg">
        {% if error %}
        {{ error }}
        <!--This is for username exits coming from django views-->
        {% endif%}
      </p>
      <!-- Error Message ends -->

      <h1>Sign up</h1>
      <form method="post" action="create_account" name="myForm" onsubmit="return validateForm()">
        {% csrf_token %}
        <input type="text" placeholder="User Name" name="username" />
        <input type="text" placeholder="E-mail" name="email" onblur="validateEmail(this);" />
        <input type="password" placeholder="Password" name="password" />

        <div class="g-recaptcha" data-sitekey="6LdZ9NIZAAAAACkMhl3m1SuhQZ7v_fmQPF64JjWl"></div>
        </br>

        <button type="submit" class="btn btn-success">Sign me up</button>
      </form>
    </div>

    <div class="right">
      <span class="loginwith">Sign in with<br />social network</span>
      <a href="{%url 'social:begin' 'google-oauth2'%}"><button class="social-signin google">Log in with
          Google+</button></a>
    </div>
    <div class="or">OR</div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Client side Form validation using JS including 'signup.js' file -->
  {%load static%}
  <script src="{%static 'main.js'%}" type="text/javascript"></script>
  <!--Google re-Captcha-->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>

</html>
